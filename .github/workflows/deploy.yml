# https://vite.dev/guide/static-deploy.html#github-pages
name: Build & deploy to Pages

on:
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Pip Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r 'jar2blockset/requirements.txt'

      - name: Run Jarfetcher
        run: |
          python3 'jar2blockset/_jarfetcher.py' 'jar2blockset'


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # https://stackoverflow.com/questions/68639588/github-actions-dependencies-lock-file-is-not-found-in-runners-path
          cache-dependency-path: 'vueblocks/package-lock.json'

      - name: Install NPM dependencies
        run: npm ci
        working-directory: 'vueblocks'

      # TODO: Here we need to move data dir to Vueblocks

      - name: Build Vueblocks
        run: npm run build
        working-directory: 'vueblocks'


      - name: Setup GH Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'vueblocks/dist'

      - name: Deploy to GH Pages
        id: deployment
        uses: actions/deploy-pages@v4
