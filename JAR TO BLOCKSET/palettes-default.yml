# Palettes, essentially, use the same filter computation mechanic -- except, these are
# whitelist filters, meaning blocks NOT selected by the filter, will NOT be included.
# If a computed pallete happens to contain zero blocks, it won't be added to the list.

palettes:
  - name: 'Supah Cool Blocks!!1'
    includes:
      - acacia_leaves.png
      - ancient_debris_*
      - emerald_block.png
      - copper_bulb.png
  - name: 'Another epic palette!!1'
    includes:
      - jungle_log.png
      - white_*
      - yellow_*
      - amethyst_block.png
      - resin_block.png
