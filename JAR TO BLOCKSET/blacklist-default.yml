# Lines starting from '#' are comments; comments and empty lines are simply ignored.

filters:
  # These three lines are simple filters that exclude some block texture.
  # One line contains one filter; comments can NOT be put on the same line as well.
  # These filters have higher priority over wildcard filters, and will re-define them.
  - anvil_base.png
  - beacon.png
  - brewingStand_base.png

  # And these are wildcard filters -- every texture that starts with a given prefix (if $
  # is in the end) or ends with a given suffix (if $ is in the beginning) will be excluded.
  # Multiple wildcards ("$top$"), as well as wildcard-only filter ("$"), are NOT allowed.
  - bed_$
  - cauldron_$
  - comparator$

